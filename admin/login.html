<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ahorra Factura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
            <div class="text-center mb-8">
                <img src="/images/share/share-square.jpg" alt="Ahorra Factura" class="h-12 w-12 mx-auto mb-4">
                <h2 class="text-2xl font-bold">Acceso a Propuesta</h2>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2" for="password">Contraseña</label>
                    <input type="password" id="password" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                        required>
                </div>
                <button type="submit" 
                    class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-colors">
                    Acceder
                </button>
                <div id="error" class="text-red-600 text-center hidden"></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === 'AhorraFactura2024') {
                sessionStorage.setItem('auth', 'true');
                window.location.href = '/admin/propuesta.html';
            } else {
                document.getElementById('error').textContent = 'Contraseña incorrecta';
                document.getElementById('error').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
